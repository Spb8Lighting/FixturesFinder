<form class="flex-container" id="OptionsForm" method="post" action="#">
    <div class="bordered">
		<fieldset>
            <legend>Search Settings</legend>

            <p>By settings search options, the result will differ</p>

            <label class="label" for="SearchMode">Mode</label>
            <select data-option="" data-default="SearchMode_Order_Exact" autocomplete="off" name="SearchMode" id="SearchMode">
                <optgroup label="Ordered (with channel order)">
                    <option value="SearchMode_Order_Exact" selected="selected">Exact</option>
                    <option value="SearchMode_Order_Start">StartWith</option>
                </optgroup>
                <optgroup label="Unordered (without channel order)">
                    <option value="SearchMode_UnOrder_Exact">Live Exact</option>
                    <option value="SearchMode_UnOrder_Contain">Live</option>
                </optgroup>
            </select>

            <label class="label" for="DisplayMode">Display</label>
            <select data-option="" data-default="DisplayMode_Full" autocomplete="off" name="DisplayMode" id="DisplayMode">
                <optgroup label="Full view with DMX Charts">
                    <option value="DisplayMode_Full" selected="selected">Detailed</option>
                </optgroup>
                <optgroup label="DMX Charts hidden">
                    <option value="DisplayMode_Simple">Simpler</option>
                </optgroup>
            </select>

            <label class="label" for="ParameterList">Parameter</label>
            <select data-option="" data-default="ParameterList_Common" autocomplete="off" name="ParameterList" id="ParameterList">
                <optgroup label="Most common Channel Type">
                    <option value="ParameterList_Common" selected="selected">Restricted</option>
                </optgroup>
                <optgroup label="Full list of Channel Type">
                    <option value="ParameterList_Full">Full</option>
                </optgroup>
            </select>
        </fieldset>
    </div>
</form>
